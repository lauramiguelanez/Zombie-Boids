<!DOCTYPE html>
<html>

<head>
    <title>Zombie Boids</title>
    <script type="text/javascript" src="js/vector.js"></script>
    <script type="text/javascript" src="js/boids.js"></script>
    <script type="text/javascript" src="js/zombies.js"></script>
    <script type="text/javascript" src="js/humans.js"></script>
    <script type="text/javascript" src="js/run.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link type="text/css" rel="stylesheet" href="css/styles.css" media="screen">
</head>

<body>
    <aside id="aside-left"></aside>
    <main id="window">
        <div class="data data-top">
            <p>Zombie Boids</p>
        </div>
        <div class="data-h-container">
            <div class="data data-left">
                <p>Score <span id="score"></span></p>
            </div>
            <canvas id="canvas" width="550" height="550"></canvas>
            <div class="data data-right">
                <p>There are <span id="boids-left"></span> humans left</p>
            </div>
        </div>
        <div class="data data-bottom">
            <p>Boids don't cry</p>
        </div>
    </main>
    <aside id="aside-right"></aside>
</body>

</html>
